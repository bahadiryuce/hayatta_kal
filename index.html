<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kurtuluş Oyunu</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    h1, h2 {
      color: #00ffaa;
    }
    button {
      margin: 5px;
      padding: 10px;
      background: #333;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
    }
    .stat {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🏕 Kurtuluş Oyunu</h1>

  <div>
    <button onclick="gather('wood')">🌲 Odun Topla</button>
    <button onclick="gather('water')">💧 Su Bul</button>
    <button onclick="gather('food')">🍖 Yemek Ara</button>
  </div>

  <div class="action">
<button onclick="craft('balta')">Balta Yap</button>
<button onclick="craft('mızrak')">Mızrak Yap</button>
<button onclick="craft('ateş')">Ateş Yak</button>
<button onclick="craft('çadır')">Çadır Kur</button>
  </div>


  <div class="stat" id="resources">
    Odun: 0 | Su: 0 | Yemek: 0
  </div>

  <div class="stat" id="needs">
    Susuzluk: 100 | Açlık: 100 | Üşüme: 100
  </div>

  <div class="stat" id="status">
    🧍 Hayattasın...
  </div>

  <h2>Yükseltmeler</h2>
  <div>
    <button onclick="build('well')">💧 Su Kuyusu Kur (Odun: 5)</button>
    <button onclick="build('trap')">🍖 Av Tuzağı Kur (Odun: 7)</button>
    <button onclick="build('hut')">🏠 Baraka İnşa Et (Odun: 10)</button>
  </div>

  <div class="stat" id="structures">
    Kuyular: 0 | Tuzaklar: 0 | Barakalar: 0
  </div>

  <script src="game.js"></script>
  <h3>Üretim</h3>
<button onclick="craft('fire')">🔥 Ateş Yak (3 odun)</button>
<button onclick="craft('knife')">🔪 Bıçak Yap (5 odun)</button>
<button onclick="craft('jar')">🫙 Kavanoz Yap (4 odun)</button>
<button onclick="craft('medicine')">🧪 İlaç Yap (8 odun)</button>
  <p id="crafted">Üretilenler: Yok</p>



</body>
</html>
