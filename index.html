<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hayatta Kalmak İçin Tıkla</title>
  <style>
    body { font-family: sans-serif; background-color: #222; color: #eee; text-align: center; padding: 20px; }
    button { font-size: 18px; margin: 10px; padding: 10px 20px; }
    .stat { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Hayatta Kalmak İçin Tıkla</h1>

  <div>
    <button onclick="gather('water')">💧 Su Topla</button>
    <button onclick="gather('food')">🍞 Yemek Topla</button>
    <button onclick="gather('wood')">🪵 Odun Topla</button>
  </div>

  <div class="stat" id="resources">
    Su: 0 | Yemek: 0 | Odun: 0
  </div>

  <div class="stat" id="needs">
    Susuzluk: 100 | Açlık: 100 | Üşüme: 100
  </div>

  <p id="status"></p>

  <script src="game.js"></script>
</body>
</html>
