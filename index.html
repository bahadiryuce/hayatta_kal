<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hayatta Kalma Oyunu</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #222; color: #eee; }
    .btn { margin: 5px; padding: 8px 12px; cursor: pointer; background: #444; color: #fff; border: none; border-radius: 4px; }
    .btn:hover { background: #666; }
    .task-done { text-decoration: line-through; color: lightgreen; }
    #messages { height: 120px; overflow-y: auto; background: #111; padding: 10px; margin-top: 10px; border: 1px solid #333; }
  </style>
</head>
<body>
  <h1>Hayatta Kalma Oyunu</h1>

  <div id="stats"></div>
  <div id="inventory"></div>

  <h3>Topla</h3>
  <button class="btn" onclick="gather('wood')">Odun</button>
  <button class="btn" onclick="gather('stone')">Taş</button>
  <button class="btn" onclick="gather('water')">Su</button>
  <button class="btn" onclick="gather('food')">Yemek</button>

  <h3>Üret</h3>
  <button class="btn" onclick="craft('campfire')">Kamp Ateşi</button>
  <button class="btn" onclick="craft('shelter')">Barınak</button>

  <h3>Kullan</h3>
  <button class="btn" onclick="useItem('water')">Su İç</button>
  <button class="btn" onclick="useItem('food')">Yemek Ye</button>

  <h3>Gün Sonu</h3>
  <button class="btn" onclick="endDay()">Günü Bitir</button>

  <h3>Görevler</h3>
  <div id="tasks"></div>

  <h3>Günlük Olaylar</h3>
  <div id="messages"></div>

  <script src="game.js"></script>
</body>
</html>
